{% set name = "loinchpo" %}
{% set version = "1.1.2.dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 82fc0b600598e9a0ce7374992875b22f6ea55a07b5e7f3d99789665065e0a4fa

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - click
    - pandas
    - pyspark

test:
  imports:
    - loinchpo.model
    - loinchpo.io
    - loinchpo.error
    - loinchpo
  requires:
    - ddt
    - setuptools
    - pandas
    - pyspark
  commands:
    - pip check
  source_files:
    - tests

about:
  home: https://github.com/TheJacksonLaboratory/loinchpo
  summary: 'Simple & Efficient Loinc To HPO for Python'
  license: GPL-3.0
  license_file: LICENSE.txt
  description: |
    loinchpo is a simple and efficient library for mapping loinc test results
    to hpo terms. Pure python, 3.5+

extra:
  recipe-maintainers:
    - iimpulse
