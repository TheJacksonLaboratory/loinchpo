{% set name = "loinchpo" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ef7f4ce6d7e17d84ff78c74d28ebe544910eef44965410e5f3f74fa1609691c0

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - click
    - pandas
    - pyspark

test:
  imports:
    - loinchpo.model
    - loinchpo.io
    - loinchpo.error
    - loinchpo
  requires:
    - ddt
    - setuptools
    - pandas
    - pyspark
  commands:
    - pip check
about:
  home: https://github.com/TheJacksonLaboratory/loinchpo
  summary: 'Simple & Efficient Loinc To HPO for Python'
  license: GPL-3.0
  license_file: LICENSE.txt
  description: |
    loinchpo is a simple and efficient library for mapping loinc test results
    to hpo terms. Pure python, 3.5+

extra:
  recipe-maintainers:
    - iimpulse
